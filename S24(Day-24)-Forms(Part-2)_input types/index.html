<!DOCTYPE html>
<html>
  <head>
    <title>BRN Login App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form>
        <div class="img">
          <img class="logo" src="./images/brninfotech.png" />
        </div>
        <h1>Sign up</h1>
        <div>
          <label>First Name</label>
          <input type="text" placeholder="First Name" />
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" />
        </div>
        <div>
          <label>Mobile Number</label>
          <input type="tel" placeholder="Mobile Number" />
        </div>
        <div>
          <label>Date Of Brith</label>
          <input class="DOBWidth" type="date" />
        </div>
        <div>
          <label>Gender</label>
          <input type="radio" name="gender" />
          <label class="innerLabel">Male</label>
          <input type="radio" name="gender" />
          <label>Female</label>
        </div>
        <div>
          <label>Marital Status</label>
          <input type="radio" name="ms" />
          <label class="innerLabel">Singal</label>
          <input type="radio" name="ms" />
          <label>Married</label>
        </div>
        <div>
          <label>Country</label>
          <select class="countryWidth">
            <option>Select country</option>
            <option>India</option>
            <option>Srilanka</option>
            <option>Nepal</option>
            <option>China</option>
            <option>Butan</option>
            <option>Japan</option>
            <option>Indonesia</option>
            <option>Saudi Arabia</option>
            <option>Iran</option>
            <option>Thailand</option>
            <option>Malaysia</option>
            <option>Germany</option>
            <option>France</option>
            <option>United Kingdom</option>
            <option>Italy</option>
            <option>Spain</option>
            <option>United States</option>
            <option>Canada</option>
            <option>Mexico</option>
            <option>Australia</option>
            <option>New Zealand</option>
            <option>Papua New Guinea</option>
          </select>
        </div>
        <div>
          <label>City</label>
          <input type="text" placeholder="City" />
        </div>
        <div>
          <label>Email Address</label>
          <input type="email" placeholder="Email Address" />
        </div>
        <div>
          <label>Password</label>
          <input type="password" placeholder="Password" />
        </div>
        <div>
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm Password" />
        </div>
        <div>
          <label>Select Course</label>
          <select class="countryWidth">
            <option>Select Course</option>
            <option>MERN Fullstack Developer</option>
            <option>C</option>
            <option>C++</option>
            <option>JAVA</option>
            <option>AI</option>
            <option>Machine Learning</option>
            <option>Robotics</option>
            <option>Python</option>
          </select>
        </div>
        <div>
          <label>Select Language</label>
          <input type="checkbox" />
          <label class="innerLabel">Telugu</label>
          <input type="checkbox" />
          <label class="innerLabel">English</label>
          <input type="checkbox" />
          <label class="innerLabel">Hindi</label>
        </div>
        <div>
          <label>LinkedIn ID</label>
          <input type="url" placeholder="LinkedIn ID" />
        </div>
        <div>
          <label>Personal ID Upload</label>
          <input type="file" />
        </div>
        <div class="termsMargin">
          <input type="checkbox" />
          <label>I Accept the <span class="cursorPointer" style="color: blue;">Terms and Conditions.</span></label>
        </div>
        <div class="submitMargin">
          <button class="submit-button">Submit</button>
          <button class="cancel-button">Cancel</button>
        </div>
        <h3>
          Already have an Account?<span class="cursorPointer" style="color: blue">Sign in</span>
        </h3>
      </form>
    </div>
  </body>
</html>
